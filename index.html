<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>タイピング練習アプリ</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- ヘッダー -->
    <header>
      <h1>文章トレース型タイピング練習</h1>
    </header>

    <!-- ファイル選択エリア -->
    <section class="selector">
      <label for="file-select">練習テキストを選択：</label>
      <select id="file-select" disabled>
        <!-- JS で埋め込まれる -->
      </select>
      <button id="start-btn" disabled>スタート</button>
    </section>

    <!-- タイピングエリア -->
    <section class="typing-area">
      <!-- 1) 入力プレビュー用領域 -->
      <div id="input-preview" class="input-preview"></div>

      <!-- 2) 未入力文字表示用（灰色） -->
      <div id="text-display" class="text-display"></div>

      <!-- 3) 実際にキー入力を受け取る透明テキストエリア -->
      <div class="input-wrapper">
        <textarea
          id="text-input"
          class="text-input"
          placeholder=""
          disabled
          spellcheck="false"
        ></textarea>
      </div>
    </section>

    <!-- 結果表示エリア -->
    <section class="result-area">
      <p>経過時間：<span id="timer">0.00</span> 秒</p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
