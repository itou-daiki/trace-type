<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trace Type</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- ヘッダー -->
    <header>
      <h1>Trace Type</h1>
      <h3>Created by Dit-Lab.（Daiki ITO）</h3>
    </header>

    <!-- 指示メッセージエリア -->
    <section class="instructions">
      <div class="instruction-item">📱 マウスを使わずにタイピングしよう</div>
      <div class="instruction-item">🔄 変換はスペースキー</div>
      <div class="instruction-item">⭐ 予測変換はTabキー</div>
    </section>

    <!-- ファイル選択エリア -->
    <section class="selector">
      <label for="file-select">練習テキストを選択：</label>
      <select id="file-select" disabled>
        <!-- JS がここに option を追加 -->
      </select>
      <button id="start-btn" disabled>スタート</button>
    </section>


    <!-- タイピングエリア -->
    <section class="typing-area">
      <!-- 背景に練習テキストを表示する領域 -->
      <div id="text-display" class="text-display"></div>

      <!-- キー入力を受け取る透明テキストエリア -->
      <textarea
        id="text-input"
        class="text-input"
        placeholder=""
        disabled
        spellcheck="false"
      ></textarea>
    </section>

    <!-- 結果表示エリア -->
    <section class="result-area">
      <p>経過時間：<span id="timer">0.00</span> 秒</p>
      <p>マウスクリック回数：<span id="mouse-clicks">0</span> 回</p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
